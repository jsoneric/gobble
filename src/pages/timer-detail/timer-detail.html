<ion-header>
  <ion-navbar>
    <ion-title>Timer Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <h1>{{timer.title}}</h1>
    <h1>{{timer.clock}}</h1>
  </ion-item>

</ion-content>

<ion-footer no-border>
    <ion-toolbar>
        <button ion-button round color="danger" (click)="cancel()">Cancel</button>
        <button ion-button round (click)="saveEdits()">Save Edits</button>
    </ion-toolbar>
</ion-footer>
