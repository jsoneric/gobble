<ion-header>
    <ion-navbar>
      <ion-title>New Timer</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <form [formGroup]="addTimerForm">
        <ion-item>
            <ion-label floating>Title</ion-label>
            <ion-input formControlName="title"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Time</ion-label>
            <ion-datetime 
                formControlName="time" 
                displayFormat="hh:mm:ss" 
                pickerFormat="hh:mm "></ion-datetime>
        </ion-item>
    </form>
</ion-content>

<ion-fab right bottom>
    <button ion-fab color='primary' (click)="saveEdits()">
      <ion-icon name="add"></ion-icon>
    </button>
</ion-fab>
