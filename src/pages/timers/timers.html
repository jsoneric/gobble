<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let timer of timers">
        <button ion-item (click)="editTimer(timer)">
          <ion-label>{{timer.title}}</ion-label>
          <div item-end>{{timer.initialDuration}}</div>
        </button>

      <ion-item-options side="right">
          <button ion-button color="secondary">
            <ion-icon name="timer"></ion-icon>
          </button>
          <button ion-button color="danger" (click)="deleteTimer(timer)">
            <ion-icon name="trash"></ion-icon>
          </button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-fab right bottom>
  <button ion-fab color='primary' (click)="addTimer()">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-fab>
