<ion-header>
  <ion-navbar>
    <ion-title>Timers</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let timer of timers">
        <button ion-item (click)="editTimer(timer)">{{timer.title}}
          <div class="item-note" item-end>{{timer.clock}}</div>
        </button>

      <ion-item-options side="right">
          <button ion-button color="secondary">Start</button>
          <button ion-button color="danger">Delete</button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-fab right bottom>
  <button ion-fab (click)="addNewTimer()">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-fab>
